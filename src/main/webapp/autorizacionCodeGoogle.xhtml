<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

       
        <h:form id="acceso" >
            <div class="Wid100">

                <p:outputLabel value="Cargando.."></p:outputLabel>
                <p:inputText type="hidden"
                             id="auth" 
                             value="#{driveTest.auth}"  
                             styleClass="Wid80 TexAlCenter Fs18"/>
                <p:commandButton id="enviar"
                                 value="listado Drive Consola"
                                 actionListener="#{driveTest.datos()}"
                                 style="display: none" />

            </div>

           


        </h:form>
    <script type="text/javascript">
        var auth = window.location.search;
        document.getElementById("acceso:auth").value = auth;
        document.getElementById("acceso:enviar").click();
    </script>
</ui:composition>
