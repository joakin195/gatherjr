<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/layout/default.xhtml">

    <ui:define name="content">

        <h:form id="acceso" >
            <div class="Wid100">
                <p:dataGrid var="c" value="#{driveTest.listadoCarpetas()}" columns="3" layout="grid"
                            rows="12" 
                            id="folders"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        Mis Carpetas Drive
                        <p:commandButton value="+ AÃ±adir Carpeta"   onsuccess="PF('dlg2').show();"   ></p:commandButton>
                    </f:facet>

                    <p:panel  style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage url="#{c.iconLink}"/> 
                            <h:outputText value="#{c.title}" />
                            <p:commandLink update="@([id$=docFolder])" actionListener="#{driveTest.listadoFilesFolder(c.id)}" onsuccess="PF('dlg1').show();"  title="Ver Archivos">
                                <h:outputText styleClass="ui-icon ui-icon-search"  style="margin:0 auto;" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>


                <p:dataTable id="otros"
                             var="f" 
                             rows="6"
                             value="#{driveTest.listadoOtrosArchivos()}"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorAlwaysVisible="false"
                             emptyMessage="No existen registros"
                             currentPageReportTemplate="{currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             >
                    <f:facet name="{Exporters}">

                        <h:commandLink>
                            <p:graphicImage url="#{authGoogle.simg}"
                                            width="24"/>
                            <p:dataExporter type="pdf" target="drives" fileName="Archivos"/>
                        </h:commandLink>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre" />
                        </f:facet>
                        <h:outputText value="#{f.title}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="icon" />
                        </f:facet>
                        <h:outputText value="#{f.webViewLink}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="web" />
                        </f:facet>
                        <h:outputText value="#{f.webContentLink}" />
                    </p:column>


                </p:dataTable>


            </div>

            <p:dialog header="Crear Carpeta en tu Drive" widgetVar="dlg2" modal="true" height="100">
                <p:panel  style="text-align:center">
                    <h:panelGrid columns="1" style="width: 100%" >
                        <p:inputText value="#{driveTest.nombreCarpetaDrive}" />
                        <p:commandButton value="crear Carpeta Drive" update="@([id$=folders])" onsuccess="PF('dlg2').hide();"  actionListener="#{driveTest.carpeta()}"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </p:dialog> 
            <p:dialog header="Subir Archivo" widgetVar="dlg3" modal="true" height="100">
                <p:panel  style="text-align:center">
                    <h:panelGrid columns="1" style="width: 100%" >
                        <p:fileUpload value="#{driveTest.newArchivo}" mode="simple" skinSimple="true"/>
                        <p:commandButton value="Subir" update="@([id$=docFolder])" onsuccess="PF('dlg3').hide();"  actionListener="#{driveTest.nuevoArchivo()}"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </p:dialog>
            <p:dialog  widgetVar="dlg1" modal="true" width="850"   >
                <p:dataGrid var="c" value="#{driveTest.folder}" columns="3" layout="grid"
                            rows="12" 
                            id="docFolder"
                            emptyMessage="No hay archivos en esta Carpeta"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        Archivos
                        <p:commandButton value="Crear Archivo" update="@([id$=docFolder])" onsuccess="PF('dlg3').show();"  ></p:commandButton>
                    </f:facet>

                    <p:panel  style="text-align:center">
                        <h:panelGrid columns="1" style="width: 100%" >
                            <p:graphicImage url="#{c.thumbnailLink}" width="211" height="119"/> 
                            <a href="#{c.webContentLink}"><img src="#{c.iconLink}" ></img></a>
                            <h:outputText  value="#{c.title}" />

                            <p:commandButton value="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <a  download="#{c.webContentLink}"></a>
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </p:dialog> 
        </h:form>

    </ui:define>
</ui:composition>
