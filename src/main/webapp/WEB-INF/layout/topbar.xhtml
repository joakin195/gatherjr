<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <!-- TOPBAR START -->
    <div id="layout-topbar">
        <a id="mobile-menu-button">

            <span class="ButtonLine" id="ButtonLine1"></span>
            <span class="ButtonLine" id="ButtonLine2"></span>
            <span class="ButtonLine" id="ButtonLine3"></span>
        </a>


        <span id="logo">
            <a href="index.xhtml">
                <h:graphicImage name="images/logo.svg" 
                                styleClass="Fleft MarTop10 "
                                style="margin-left: 30px; height: 42px; margin-top: 1px;"
                                library="gather" />
            </a>
        </span>

        <!-- Boton menu -->
        <a id="show-top-menu" class="ShowOnMobile ripplelink">
            <i class="icon-more_vert" id="active"></i>
            <i class="icon-close DispNone" id="passive"></i> 
        </a>


        <ul id="top-menu">  

            <li>
                <p class="White Fs16 DispBlock"  
                   style="margin: 7px; margin-left: 20px; margin-right: 5px;">
                    <c:if test="#{ not empty gatherContext.userName }">
                        <h:outputText value="#{gatherContext.userName.toUpperCase()} " /> 
                    </c:if>
                    <c:if test="#{gatherContext.userName eq null}">
                        <h:outputText value="#{authGoogle.suser.toUpperCase()} " /> 
                    </c:if>

                </p>
            </li>

            <li>
                <a class="ripplelink">
                    <c:if test="#{gatherContext.userName eq null}">
                        <h:graphicImage url="#{authGoogle.simg}" style="width: 32px;"/>  
                    </c:if>


                    <c:if test="#{not empty gatherContext.userName}">
                        <i class="icon-head"></i><span class="ShowOnMobile">Sistema</span>
                    </c:if>
                </a> 
                <ul>
                    <li>
                        <c:if test="#{gatherContext.userName eq null}">
                            <span class="Gray Fs16">Id Cliente: #{authGoogle.sid}</span>
                        </c:if>
                        <c:if test="#{gatherContext.userName eq null}">
                            <p:commandLink value="Drive" action="#{driveTest.drive()}"/>
                        </c:if>
                        <c:if test="#{gatherContext.userName eq null}">
                            <p:commandLink value="Gmail" actionListener="#{gmailTest.gmail()}"/>
                        </c:if>
                        <c:if test="#{not empty gatherContext.userName}">
                            <span class="Gray Fs16">Sesi√≥n: #{gatherContext.session}</span>
                        </c:if>
                        
                    </li>
                    <li>
                        <c:if test="#{gatherContext.userName eq null}">
                            <h:form id="salir">
                                <p:commandLink styleClass="white Unselectable"
                                               onclick="centeredPopup('#{authGoogle.revokeToken()}','myWindow','700','300','yes')"
                                               action="#{authGoogle.salir()}">
                                    <span class="Red"><i class="icon-circle-cross Fs17"></i></span>
                                    <h:outputText value="Salir del sistema" />
                                </p:commandLink>
                            </h:form>
                        </c:if>
                        <c:if test="#{not empty gatherContext.userName}">
                            <h:form id="salir">
                                <p:commandLink styleClass="white Unselectable"
                                               hreflang=""
                                               action="#{login.logout()}"
                                               >
                                    <span class="Red"><i class="icon-circle-cross Fs17"></i></span>
                                    <h:outputText value="Salir del sistema" />
                                </p:commandLink>
                            </h:form>                        
                        </c:if>

                    </li>
                </ul>
            </li>
            <h:graphicImage name="images/logoFFMMBlanco.png" 
                            class="ShowOnDesktop Fleft" 
                            library="gather" 
                            style="height:30px ;margin-top: 3px; margin-right: 15px;margin-left: 15px;" />
        </ul>
    </div>

    

</ui:composition>
