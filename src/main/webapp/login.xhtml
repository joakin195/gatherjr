<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <script src="https://apis.google.com/js/platform.js"></script>
        </f:facet>
        <title>Login 2017 Joaquin</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="GrayModena Geometry" style="height:auto;"  >


        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter" >
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <h:form id="acceso" >
                    <h:graphicImage name="images/logo-dark.svg" library="modena-layout" style="width:40%; max-width:200px;"/>
                    <div  class="EmptyBox30"></div>
                    <div  class="Card ShadowEffect">
                        <div id="nombress" class="EmptyBox20"></div>
                        <div id="hola"></div>
                        <div class="EmptyBox30">AUTENTIFICACION</div>
                        <div class="EmptyBox30">------------------------------</div>
                        <div class="Wid100">
                            <p:inputText placeholder="Usuario" 
                                         value="#{login.usuario.name}"
                                         styleClass="Wid80 TexAlCenter Fs18"/>
                        </div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100">
                            <p:inputText type="password" 
                                         value="#{login.usuario.password}"
                                         placeholder="ContraseÃ±a" 
                                         styleClass="Wid80 TexAlCenter Fs18"/>
                        </div>
                       <div class="Wid100"></div>
                        <div class="EmptyBox10"></div>

                        <div class="Separator"></div>

                        <div class="Wid100" data-onsuccess="onSignIn">
                            <div class="EmptyBox10"></div>
                            <center>  
                                <p:commandButton  value="Acceso normalmente" actionListener="#{login.login()}" /><br></br>
                                <p:outputLabel>O</p:outputLabel><br></br>
                                <p:commandButton value="Google+" actionListener="#{authGoogle.generar()}"></p:commandButton>


                            </center>
                        </div>
                        <div class="EmptyBox20"></div>
                    </div>
                    <p:ajaxStatus onstart="PF('statusLogin').show()" 
                                  onsuccess="PF('statusLogin').hide()"
                                  />

                    <p:panel widgetVar="statusLogin" style="display: none; border: none">
                        <div style="padding: 10px 40px">
                            <h:outputText value="Accediendo " />
                            <p:graphicImage name="images/preloader.gif" 
                                            library="modena-layout"
                                            style="vertical-align: middle"/>
                        </div>
                    </p:panel>
                    <p:messages  closable="true"  />
                </h:form>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />

        
    </h:body>

</html>
